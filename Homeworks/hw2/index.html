<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>London Bridge Map</h1>
    <h2>By: Maanav Jariwala</h2>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
</head>

<body>

    <div id="map"></div>
    <style>
        #map {
            height: 900px;
            width: 900px;
            margin: 0 auto;
            border: 2px solid black;
        }
    </style>

    <script>
        var map = L.map('map').setView([51.507889, -0.087837], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map);

        var customIcon = L.icon({
            iconUrl: './pin.png', 
            iconSize: [50, 50], 
            iconAnchor: [19, 38], 
            popupAnchor: [0, -38] 
        });

        L.marker([51.507889, -0.087837], { icon: customIcon }).addTo(map)
            .bindPopup(`
            <div style="text-align: center;">
                <h3>London Bridge</h3>
                <img src="https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcSS9E83qLZBWqA-Pb7f53K9X_OIqgxnbSPBIZv7KW3YvJcwb4jKxy9QaaoqNZGvqX4dt1f285dy2UIgrr5rrWEIanV1TdGwNg" 
                     alt="London Bridge" style="width: 200px"; height: 100px">
                <p>One of the most iconic landmarks in London, England.</p>
                <p>This is a historic Thames crossing in London, rebuilt multiple times since Roman times, with the current version completed in 1973.</p>
            </div>
            `)
            .openPopup();
    </script>
    
</body>
</html>
